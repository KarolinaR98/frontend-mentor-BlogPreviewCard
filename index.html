<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <title>Blog preview card</title>
</head>

<body>
    
    <main>
        <div class="card">
            <img class="postImage" src="images/illustration-article.svg" alt="Post Image">
            <div class="postInfo">
             <button class="category">Learning</button>
             <p class="publishDate">Published 21 Dec 2023</p>
             <h2 class="postHeading">HTML & CSS foundations</h2>
             <p class="postDescription">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="authorInfo">
                <img class="avatar" src="images/image-avatar.webp" alt="Author Avatar">
                <p class="authorName">Greg Hooper</p>
            </div>
        </div>
    </main>
</body>

</html>
